<!Document html>
<body>
<input type="button" value="min" onclick="min();">
<input type="button" value="round" onclick="round();">
<input type="button" value="random" onclick="random();">
<input type="button" value="ceil" onclick="ceil();">
<input type="button" value="floor" onclick="floor();">
</body>
<script>
function min(){
alert(Math.min(2,4,5,9));
}
function round(){
alert(Math.round(8.5));
}
function random(){
alert(Math.random());
}
function ceil(){
alert(Math.ceil(7.4));
}
function floor(){
alert(Math.floor(7.8));
}
</script>
</html>
