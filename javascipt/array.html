<!DOCTYPE html>
<html>
<body>

    <p>The pop method removes the last element from an array.</p>

    <button onclick="myFunctionpop()">pop</button>

    <p id="demo">The pop() method removes the last element from an array:</p>
    <p>The push() method returns the new array length:</p>
    <button onclick="myFunctionpush()">push</button>
    <p id="demo1"></p>
    <p>The shift method removes the first element of an array, and "shifts" all other elements one place up</p>
    <button onclick="myFunctionshift()">shift</button>


    <p id="demo2"></p>
    <p>Deleting elements</p>
    <button onclick="myFunctiondelete()">delete</button>

    <p id="demo3"></p>
    <p>concatination</p>
    <button onclick="concat()">concat</button>

    <p id="demo4"></p>



        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits;
            var fruits1 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo1").innerHTML = fruits1;
            var fruits2 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits2;
            var fruits3 = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits3;


            function myFunctionpop() {
                fruits.pop();  //The pop() method removes the last element from an array:
                document.getElementById("demo").innerHTML = fruits;
            }
            function myFunctionpush() {
                fruits1.push("Kiwi");
                document.getElementById("demo1").innerHTML = fruits1;
            }
            function myFunctionshift() {
                fruits2.shift();
                document.getElementById("demo2").innerHTML = fruits2;
            }
            function myFunctiondelete() {
                for (i = 0; i <= fruits3.length; i++)
                {
                    
                        delete fruits3[i];
                        document.getElementById("demo3").innerHTML = fruits3[i];
                    }

               
               
                
            }
            function concat() {
                var myGirls = ["Cecilie", "Lone"];
                var myBoys = ["Emil", "Tobias", "Linus"];
                var myChildren = myGirls.concat(myBoys);

                document.getElementById("demo4").innerHTML = myChildren;

            }

        </script>

</body>
</html>
