<script type="text/javascript">
function validate()
{
var fname = document.getElementById("firstName").value;
var lname = document.getElementById("lastName").value;
var email = document.getElementById("emailplace").value;
var passWord = document.getElementById("pass").value;
var confirmpass = document.getElementById("conpass").value;
var month = document.getElementById("gMonth2").value;
var day = document.getElementById("day").value;
var year = document.getElementById("year").value;
var number = document.getElementById("phone").value;
var currentemail = document.getElementById("curremail").value;
var  nation = document.getElementById("country").value;

if(fname == ""){
alert("please enter your first name");
}
else if(fname != ""){
	if(!/^[a-zA-Z]*$/g.test(fname)){
	alert("please enter your first name");
	}
} 
if(lname == ""){
alert("please enter your second name");
}
else if (!/^[a-zA-Z]*$/g.test(lname)){
alert("please enter second name");
}
else  if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
	
{	if(passWord != "")
	{
		if(confirmpass != "")
		{
		if(passWord == confirmpass)
		{
			if(month != "--Select Month--")
		{
			if(/^\d{2}$/.test(day))
			{
				if(/^\d{4}$/.test(year))
				{
					if(/^\d{10}$/.test(number))
					{
						if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(currentemail))
						{
							if(nation != "--Select country--"){
							alert("Hello" +fname+ "welcome");
							}
							else{
							alert("select location");
							}
						}
						else{
						alert("enter current email");
						}
					}
					else{
					alert("enter correct number");
					}
				}
				else{
				alert("enter correct year");
				}
			}
			else{
			alert("Enter correct date")
			}
		}
		else{
		alert("select month");
		}
	}
	else{
	alert("passwords does't match ");
	}
	}else{
	alert("Enter confirm password");
	}
		}else{
		alert("enter password");
		}
}

else{
alert("enter correct email");
}
}
