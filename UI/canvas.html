<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="250" style="border:1px solid #d3d3d3;background-color:#5bad65;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(195,100,80,0,2*Math.PI);
ctx.fillStyle = "#FF0000";
ctx.fill();
</script> 
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.fillStyle = "#FF0000";
ctx.fillRect(120,95,150,115);
</script>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.scale(2,1);
ctx.beginPath();
ctx.arc(85,182,5,0,2*Math.PI,false);
ctx.stroke();
</script> 
<script>
var d = document.getElementById("myCanvas");
var abc = d.getContext("2d");
abc.scale(1,1);
abc.beginPath();
abc.arc(109,182,5,0,2*Math.PI,false);
abc.stroke();
</script>
<script>
var d = document.getElementById("myCanvas");
var abc = d.getContext("2d");
abc.scale(1,1);
abc.beginPath();
abc.arc(109,176,6,3,2*Math.PI,false);
abc.stroke();
</script>
<script>
var d = document.getElementById("myCanvas");
var abc = d.getContext("2d");
abc.scale(1,1);
abc.beginPath();
abc.arc(85,176,6,3,2*Math.PI,false);
abc.stroke();
</script>
</body>
</html>
