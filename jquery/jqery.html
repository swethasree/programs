<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p id="p1">Hello this is my 1st jquery program forhiding text </p>
    <input type="button" value="click here" id="btn" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#p1").hide();
            });
        });
    </script>
</body>
</html>
